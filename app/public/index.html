<!DOCTYPE html>
<html>
  <head>
    <title>Simple registration form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <style>
      html, body {
      display: flex;
      justify-content: center;
      height: 100%;
      }
      body, div, h1, form, input, p { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 16px;
      color: #666;
      }
      h1 {
      padding: 10px 0;
      font-size: 32px;
      font-weight: 300;
      text-align: center;
      }
      p {
      font-size: 12px;
      text-align: center;
      }
      hr {
      color: #a9a9a9;
      opacity: 0.3;
      }
      .main-block {
      max-width: 340px;
      padding: 10px 0;
      margin: auto;
      border-radius: 5px; 
      border: solid 1px #ccc;
      box-shadow: 1px 2px 5px rgba(0,0,0,.31); 
      background: #ebebeb; 
      }
      form {
      margin: 0 30px;
      }
      button {
      width: 100%;
      padding: 10px 0;
      margin: 10px auto;
      border-radius: 5px; 
      border: none;
      background: #1c87c9; 
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      }
      button:hover {
      background: #26a9e0;
      }
      .result {
          margin: 0 30px;
      }
      .result-row {
          margin: 15px;  
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;   
      }
      .result-row input {
          cursor: default;
      }
      .form-row {
          margin: 15px;  
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
      }
      input {
          width: calc(100% - 100px);
          height: 36 px;
          margin: 0px 0 0 -5px;
          padding-left: 10px;
          border-radius: 5px;
          border: solid 1px #cbc9c9;
          box-shadow: 1px 2px 5px rgba(0, 0, 0, .09);
          background: #fff;
          float: right;
      }
      label {
          width: 150px;
          float: left;
      }
    </style>
  </head>
  <body>
    <div class="main-block">
        <p>Your IP-Adress:</p>
      <h1>172.175.84.456</h1>
      <hr>
      <div class="result">
        <div class="result-row">
            <label for="country">Staat</label>
            <input type="text" name="country" id="country" readonly/>
        </div>
        <div class="result-row">
            <label for="subdivision">Bundesland</label>
            <input type="text" name="subdivision" id="subdivision" readonly/>
        </div>
        <div class="result-row">
            <label for="city">Stadt</label>
            <input type="password" name="city" id="city" readonly/>
        </div>
      </div>
      <hr>
      <form action="/">
        <div class="form-row">
            <label id="icon" for="ip-address">Check IP</label>
            <input type="text" name="ip-address" id="ip-address" placeholder="123.45..." required/>
        </div>
        <hr>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
